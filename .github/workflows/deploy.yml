name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Clean node_modules
        run: |
          rm -rf node_modules

      - name: Reinstall dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm rebuild

      - name: Build the app
        run: npm run build

      - name: Deploy to DreamHost
        env:
          SSH_AUTH_SOCK: /tmp/ssh-agent.sock
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DREAMHOST_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen -F ${{ secrets.DREAMHOST_HOST }} || ssh-keyscan ${{ secrets.DREAMHOST_HOST }} >> ~/.ssh/known_hosts
          rsync -avz --delete dist/ ${{ secrets.DREAMHOST_USER }}@${{ secrets.DREAMHOST_HOST }}:${{ secrets.DREAMHOST_PATH_DEV }}
